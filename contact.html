<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basics  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Treider Gård</title>

  <!-- Stylesheet  -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Frank+Ruhl+Libre:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- JS Script -->
  <script src="js/main.js" defer></script>
  
</head>

<body>
  
  <header role="banner">
    <nav>
      <h1>Treider Gård</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <main role="main">
    <!-- CONTACT FORM -->
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactform" novalidate>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
        <p id="formMessage" class="form-feedback"></p>
      </form>
    </section>
  </main>


  <footer role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2025 Treider Gård – Drøbakveien 153</p>
    </div>
  </footer>
  
</body>

</html>
