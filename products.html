<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basics  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All products - Treider Gård</title>

  <!-- Stylesheet  -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Frank+Ruhl+Libre:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- JS Script -->
  <script src="js/main.js" defer></script>
  
</head>

<body>
  
  <!-- NAVIGATION BANNER: Updated to support both desktop & Mobile across all its pages - 05.06.2025 -->
  <header role="banner">    
    <nav>
      <h1 class="logo">Treider Gård</h1>

       <!-- Toggle button for mobile -->
      <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">
        ☰
      </button>

      <!-- Links for both desktop & mobile -->
      <div class="nav-links">
        <h1 class="logo mobile-only">Menu</h1>
        <hr class="mobile-divider" />

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="mobile-only"><a href="#chatbot">Chat</a></li>
        </ul>

        <!-- Bottom button, mobile only -->
        <button class="checkout-btn mobile-only">CheckOut</button>

      </div>
    </nav>
  </header>

  <main role="main">        
    <!-- REFINED PRODUCT SECTION: In accordance to the Figma pdf - 04.06.2025 -->
    <section class="product-section">
      <h2 class="section-title">Popular Picks</h2>
      <div class="product-grid">
        <!-- OATS -->
        <div class="product-card">
          <div class="product-img-wrapper">
            <img src="assets/products/lukasz-rawa-HB_MVtHVMLc-unsplash.jpg" alt="Oats" />
            <button class="product-btn">Add to basket ↑</button>
          </div>
          <p class="product-title">Oats</p>
          <p class="product-sub">1 kg</p>
        </div>
        <!-- CARROTS -->
        <div class="product-card">
          <div class="product-img-wrapper">
            <img src="assets/products/goh-rhy-yan-wUBhu3GXIg0-unsplash.jpg" alt="Carrots" />
            <button class="product-btn">Add to basket ↑</button>
          </div>
          <p class="product-title">Carrots</p>
          <p class="product-sub">0.8 kg</p>
        </div>
        <!-- POTATOES -->
        <div class="product-card">
          <div class="product-img-wrapper">
            <img src="assets/products/rodrigo-dos-reis-h3AkzboxK4Q-unsplash.jpg" alt="Potatoes" />
            <button class="product-btn">Add to basket ↑</button>
          </div>
          <p class="product-title">Potatoes</p>
          <p class="product-sub">2 kg</p>
        </div>
        <!-- GARLIC -->
        <div class="product-card">
          <div class="product-img-wrapper">
            <img src="assets/products/matthew-pilachowski-w1eAFyBLhLM-unsplash.jpg" alt="Garlic">
            <button class="product-btn">Add to basket ↑</button>
          </div>
          <p class="product-title">Garlic</p>
          <p class="product-sub">0.2 kg</p>
        </div>
        <!-- ONIONS -->
        <div class="product-card">
          <div class="product-img-wrapper">
            <img src="assets/products/goh-rhy-yan-CCxWLAx0qmk-unsplash.jpg" alt="Onions">
            <button class="product-btn">Add to basket ↑</button>
          </div>
          <p class="product-title">Onions</p>
          <p class="product-sub">0.5 kg</p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2025 Treider Gård – Drøbakveien 153</p>
    </div>
  </footer>
  
</body>

</html>
